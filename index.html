<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="http://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/fav2.png">

    <title>Mordern Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" name="text" id="number">
        </div>
        <div class="inputbtn">
            <div class="firstcol forColums">
                <button class="buttons on-off">ON</button>
                <button class="buttons">7</button>
                <button class="buttons">4</button>
                <button class="buttons">1</button>
                <button class="buttons">0</button>
            </div>
            <div class="secondcol forColums">
                <button class="buttons">CE</button>
                <button class="buttons">8</button>
                <button class="buttons">5</button>
                <button class="buttons">2</button>
                <button class="buttons">.</button>
            </div>
            <div class="thirdcol forColums">
                <button class="buttons">M</button>
                <button class="buttons">9</button>
                <button class="buttons">6</button>
                <button class="buttons">3</button>
                <button class="buttons">+/-</button>
            </div>
            <div class="fourthcol forColums">
                <button class="buttons">M-</button>
                <button class="buttons">%</button>
                <button class="buttons">*</button>
                <button class="buttons plus">+</button>
            </div>
            <div class="fifthcol forColums">
                <button class="buttons">M+</button>
                <button class="buttons">âˆš</button>
                <button class="buttons">/</button>
                <button class="buttons">-</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </div>
</body>

</html>
